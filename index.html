<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container" id="loginContainer">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="dashboard" id="dashboard" style="display:none;">
    <h1>Visitor Management</h1>
    
    <div class="stats">
      <div>Total Visitors: <span id="totalVisitors">0</span></div>
      <div>Blocked IPs: <span id="blockedCount">0</span></div>
    </div>

    <div class="controls">
      <input type="text" id="ipInput" placeholder="Enter IP to block/unblock">
      <button id="blockBtn">Block IP</button>
      <button id="unblockBtn">Unblock IP</button>
    </div>

    <div class="tables">
      <div class="visitors-table">
        <h3>Recent Visitors</h3>
        <table id="visitorsTable">
          <thead>
            <tr>
              <th>IP</th>
              <th>Time</th>
              <th>Browser</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="blocked-table">
        <h3>Blocked IPs</h3>
        <table id="blockedTable">
          <thead>
            <tr><th>IP</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
